<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
    <li>乌鲁木齐空气质量：<b>60</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {

  var data = [];
  var source = document.getElementById("source");
  for(var li = source.firstElementChild; li != null; li = li.nextElementSibling){ //遍历ul中li子元素
    var str = li.innerHTML;
    data.push(new Array(str.substring(0,str.indexOf("空气质量")),                             //城市名
      parseInt(str.substring(str.indexOf("<b>")+3, str.indexOf("</b>")))    //空气质量值
      ));
  }
  return data;
}
/**
升序排列
 */
function sortAqiData(data) {
  return data.sort(function (d1,d2){
    return d1[1] - d2[1];
  });
}

</script> 
</body>
</html>
