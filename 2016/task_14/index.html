<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function() {


  //将数组按降序排列
  aqiData.sort(function(d1, d2) {
    return d2[1] - d1[1];
  });
  var chineseNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];

  /*在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中*/

  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      //创建添加节点并定义内容
      var u_l = document.getElementById("aqi-list");
      var l_i = document.createElement("li");
      l_i.appendChild(document.createTextNode("第" + chineseNumbers[i] + "名：" + aqiData[i][0] + "，" + aqiData[i][1]));       
      u_l.appendChild(l_i);
    }
  }
})();

</script>
</body>
</html>
